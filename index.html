<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Selecting an Element!</title>
  <meta name="description" content="" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <ul class="container">
      <li class="box" id="box-1">1</li>
      <li class="box box-to-select" id="box-2">2</li>
      <li class="box box-to-select" id="box-3">3</li>
      <li class="box box-to-select" id="box-4">4</li>
      <li class="box" id="box-5">5</li>
      <li class="box box-to-select-2" id="box-6">6</li>
      <li class="box box-to-select-2" id="box-7">7</li>
      <li class="box box-to-select-2" id="box-8">8</li>
    </ul>
  </div>

  <script>
      //Get element by id
const box = document.getElementById("box-1");
box.addEventListener("click", function (event){
event.target.style.backgroundColor= "red";


})
      //Get element by className
var boxes = document.getElementsByClassName("box-to-select");
      //Iterate boxes through a For of loop to add functionallity
      for(const element of boxes){
          element.addEventListener("click", function (event){
              event.target.style.backgroundColor = "blue";
              console.log(event, "event");
          });
      }
      //Get Element with qeurySelector
queryFifthBox = document.querySelector(" div ul #box-5");
queryFifthBox.addEventListener("click", function(event){
    event.target.style.backgroundColor="yellow";
});
      //Get element by querySelectorAll
      const queryBoxes = document.querySelectorAll(".box-to-select-2");
      for (const element of queryBoxes){
          element.addEventListener("click", function(event){
              event.target.style.backgroundColor = "green";
          });
      }
      //Iterate boxes through a For of loop to add functionallity
  </script>
</body>

</html>
